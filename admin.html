<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/admin.css" />

    <title>Saylani Welfare Int Trust</title>
  </head>
  <body>
    <!-- Loader -->
    <div class="loader">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Header -->
    <header class="bg-white sticky-top shadow-sm visibility-hidden d-none">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="navbar navbar-expand-md">
              <a class="navbar-brand" href="./index.html">
                <img src="./assets/images/logo.png" alt="Saylani" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#header-nav"
                aria-controls="header-nav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="header-nav">
                <ul class="navbar-nav ms-auto mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./admin.html"
                      >Admin</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link logout-user" href="#">Logout</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- Banner -->
      <section class="banner py-4">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <img src="./assets/images/logo.png" alt="Saylani" />
              <h1 class="mb-3">Applicants List</h1>
              <p class="text-muted">Services - Education - Registration</p>
            </div>
          </div>
        </div>
      </section>

      <!-- Applicant-section -->
      <section id="applicant-section">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <table id="applicant-table" class="table table-hover">
                <thead>
                  <tr class="bg-primary text-white">
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Father Name</th>
                    <th scope="col">CNIC</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Modal -->
    <div
      class="modal fade show"
      id="delete-applicant-modal"
      tabindex="-1"
      aria-labelledby="delete-applicant-modal-label"
      aria-modal="true"
      role="dialog"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-sm border-0">
          <div class="modal-header border-0">
            <h5
              class="modal-title text-center flex-grow-1"
              id="delete-applicant-modal-label"
            >
              Are you sure you want to delete?
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-footer justify-content-center border-0 pt-0">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/Applicant.js"></script>
    <script src="./assets/js/User.js"></script>
    <script src="./assets/js/Toast.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/admin.js"></script>
  </body>
</html>
