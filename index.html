<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Phone Store</title>
  </head>
  <body>
    <!-- Header -->
    <header class="py-1 sticky-top bg-white shadow-sm">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-light">
              <a
                class="navbar-brand text-primary fs-4 fw-bold"
                href="./index.html"
                >Phone Store</a
              >
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row py-4">
        <!-- Side Bar -->
        <aside class="col-12 mb-4 mb-sm-0 col-sm-4 col-lg-3">
          <div class="card shadow-sm border-0 mb-4">
            <form
              onsubmit="searchFormSubmitHandler()"
              class="position-relative"
            >
              <input
                type="text"
                class="form-control pe-5 py-2 border-0"
                placeholder="Search Phones"
                aria-label="Search Phones"
                aria-describedby="search-btn"
              />
              <button
                class="btn text-center position-absolute end-0 top-0 b-0 shadow-none"
                type="submit"
                id="search-btn"
              >
                <img src="./assets/images/search.svg" alt="search" />
              </button>
            </form>
          </div>
          <div class="card shadow-sm border-0 phone-companies">
            <div class="card-body">
              <h5 class="card-title">Phone Companies</h5>
              <ul class="list-group list-group-flush"></ul>
            </div>
          </div>
        </aside>

        <!-- Main -->
        <main class="col">
          <section id="phone-listing">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4"></div>
          </section>
        </main>
      </div>
    </div>

    <!-- Toast -->
    <div
      class="toast-container text-bg-primary position-fixed bottom-0 end-0 p-3"
    >
      <div
        id="toast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto"></strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-secondary text-center py-3 mt-4">
      <div class="container">
        <div class="col-12">
          <p class="mb-0 text-white">
            Â© <span id="year"></span>, developed by
            <a
              class="text-primary fw-bold"
              target="_blank"
              href="https://fuzailahmed.000webhostapp.com/"
              >Fuzail</a
            >
          </p>
        </div>
      </div>
    </footer>
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
