<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/quiz.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <!-- Loader -->
    <div class="loader">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <section>
      <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
          <div class="col col-md-8">
            <form class="card border-0 shadow-sm">
              <div
                class="card-header d-flex align-items-center justify-content-between border-bottom-0 py-3"
              >
                <h1 class="h3 mb-0">HTML Quiz</h1>
                <div
                  class="bg-primary rounded d-flex align-items-center justify-content-between p-1 ps-2"
                >
                  <span class="me-2 text-white">Time Left</span>
                  <div class="bg-secondary rounded p-1 time-left">00:00</div>
                </div>
              </div>
              <div class="card-body">
                <legend></legend>
                <div class="quiz-options"></div>
              </div>
              <div
                class="card-footer bg-transparent border-top-0 d-flex justify-content-between align-items-center"
              >
                <small class="text-muted"
                  ><span id="questions-count"></span> of
                  <span id="total-questions"></span> Questions</small
                >
                <button type="submit" class="btn btn-primary">
                  Next Question
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="quiz-modal"
      tabindex="-1"
      aria-labelledby="quiz-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <div class="mb-4">
              <i class="fas fa-crown text-primary" aria-hidden="true"></i>
            </div>
            <p class="fs-5 mb-0">You've completed the Quiz!</p>
            <p class="fs-5 message"></p>
            <button type="button" class="btn btn-primary w-100">
              Quit Quiz
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/functions.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/quizData.js"></script>
    <script src="./assets/js/quiz.js"></script>
  </body>
</html>
