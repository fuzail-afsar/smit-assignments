<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/favicon-alternate.png"
    />

    <!-- Libraries Style -->
    <link
      rel="stylesheet"
      href="./assets/libraries/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/libraries/line-awesome/css/line-awesome.min.css"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/chat.css" />

    <title>Chat</title>
  </head>
  <body>
    <!-- Loader -->
    <div class="loader">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row vh-100 overflow-hidden">
        <!-- Side Bar -->
        <aside
          id="sidebar-offcanvas"
          class="px-0 bg-white box-shadow offcanvas-md offcanvas-start"
          aria-labelledby="offcanvas-label"
        >
          <div class="px-3 logo-wrapper offcanvas-header d-flex">
            <a href="./index.html" class="offcanvas-title" id="offcanvas-label"
              ><img src="./assets/images/logo-alt.svg" alt="logo" class="logo"
            /></a>
            <button
              type="button"
              class="btn-close d-md-none"
              data-bs-dismiss="offcanvas"
              data-bs-target="#sidebar-offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="mt-3 px-3 list-group rounded-0 text-center">
            <a
              href="./index.html"
              class="list-group-item list-group-item-action border-0 px-2 mb-3 rounded"
              aria-current="true"
            >
              <i class="las la-home"></i>
              <span class="d-md-none">Home</span>
            </a>
            <a
              href="./chat.html"
              class="list-group-item list-group-item-action border-0 px-2 mb-3 rounded active"
            >
              <i class="las la-sms"></i>
              <span class="d-md-none">Chat</span>
            </a>
            <a
              href="./profile.html"
              class="list-group-item list-group-item-action border-0 px-2 mb-3 rounded"
            >
              <i class="las la-user"></i>
              <span class="d-md-none">Profile</span>
            </a>
          </div>
        </aside>

        <div class="col px-0">
          <!-- Header -->
          <header class="box-shadow d-md-none">
            <div class="container-fluid">
              <div
                class="row justify-content-between flex-row-reverse flex-md-row justify-content-md-end align-items-center"
              >
                <div class="col-auto visibility-md-hidden d-md-none">
                  <button
                    class="btn shadow-none border-0"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#sidebar-offcanvas"
                    aria-controls="sidebar-offcanvas"
                  >
                    <img
                      src="./assets/images/hamburger.svg"
                      alt="hamburger"
                      class="img-fluid"
                    />
                  </button>
                </div>
                <div class="col-auto">
                  <div class="dropdown">
                    <button
                      class="avatar avatar-user"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      data-bs-offset="0,7"
                    >
                      f
                    </button>
                    <ul class="dropdown-menu border-0 shadow-sm">
                      <li>
                        <button class="dropdown-item signout-user">
                          Logout
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </header>

          <!-- Main -->
          <main>
            <div class="container-fluid h-inherit">
              <div class="row h-inherit align-items-center">
                <aside
                  id="contacts-sidebar"
                  class="px-0 pt-3 h-inherit bg-secondary"
                >
                  <div class="d-flex align-items-center px-3 py-2">
                    <img
                      src="./assets/images/placeholder.jpg"
                      alt=""
                      class="avatar me-3"
                    />
                    <div>
                      <h4 class="user-fullname mb-0"></h4>
                      <small class="user-email text-muted"></small>
                    </div>
                  </div>
                  <form class="d-flex flex-wrap mb-4 px-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Search Contacts..."
                    />
                    <button class="btn btn-primary d-none" type="submit">
                      Submit
                    </button>
                  </form>
                  <h4 class="px-3 mb-3">Contacts</h4>
                  <ul class="px-0 contact-list"></ul>
                </aside>
                <div id="start-chat-panel" class="col text-center">
                  <img
                    src="./assets/images/home-chat.png"
                    alt="Start your chat"
                  />
                  <h1 class="fw-bold">Start Your Conversation Now</h1>
                </div>
                <div id="user-chat-panel" class="col px-0 d-none">
                  <header class="d-flex align-items-center box-shadow px-4">
                    <img
                      src="./assets/images/placeholder.jpg"
                      alt=""
                      class="avatar me-2"
                    />
                    <div>
                      <span class="chating-user fw-semibold">Contact User</span>
                    </div>
                  </header>
                  <ul id="chats" class="px-4 mb-0 pt-4 scroller"></ul>
                  <div class="px-4">
                    <form
                      id="send-message"
                      class="d-flex flex-wrap py-3 mt-3 border-top"
                    >
                      <input
                        type="text"
                        class="form-control border-0 bg-secondary"
                        placeholder="Write your message"
                      />
                      <button class="btn btn-primary d-none" type="submit">
                        Submit
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>

    <!-- Libraries JS -->
    <script src="./assets/libraries/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./assets/js/Helper.js"></script>
    <script src="./assets/js/FireBase.js" type="module"></script>
    <script src="./assets/js/Main.js"></script>
    <script src="./assets/js/Chat.js" type="module"></script>
  </body>
</html>
