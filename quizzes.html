<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/quizzes.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <!-- Loader -->
    <div class="loader">
      <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row vh-100 overflow-hidden">
        <!-- Side Bar -->

        <aside
          id="sidebar-offcanvas"
          class="col-md-3 col-lg-2 px-0 bg-white border filter offcanvas-md offcanvas-start"
          aria-labelledby="offcanvas-label"
        >
          <div class="px-3 logo-wrapper offcanvas-header d-flex">
            <a href="./index.html" class="offcanvas-title" id="offcanvas-label"
              ><img
                src="./assets/images/logo-dark.png"
                alt="logo"
                class="img-fluid logo"
            /></a>
            <button
              type="button"
              class="btn-close d-md-none"
              data-bs-dismiss="offcanvas"
              data-bs-target="#sidebar-offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="list-group list-group-theme">
            <a
              href="./index.html"
              class="list-group-item list-group-item-action"
              aria-current="true"
            >
              <i class="fa-solid fa-house"></i>
              Home
            </a>
            <a
              href="./quizzes.html"
              class="list-group-item list-group-item-action active"
            >
              <i class="fa-solid fa-lightbulb"></i>
              Quizzes
            </a>
            <a
              href="./reports.html"
              class="list-group-item list-group-item-action"
            >
              <i class="fa-solid fa-chart-line"></i>
              Reports
            </a>
          </div>
        </aside>

        <div class="col px-0">
          <!-- Header -->
          <header>
            <div class="container">
              <div
                class="row justify-content-between flex-row-reverse flex-md-row justify-content-md-end align-items-center"
              >
                <div class="col-auto visibility-md-hidden d-md-none">
                  <button
                    class="btn shadow-none border-0"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#sidebar-offcanvas"
                    aria-controls="sidebar-offcanvas"
                  >
                    <img
                      src="./assets/images/hamburger.svg"
                      alt="hamburger"
                      class="img-fluid"
                    />
                  </button>
                </div>
                <div class="col-auto">
                  <div class="dropdown">
                    <button
                      class="avatar-btn"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      data-bs-offset="0,7"
                    >
                      f
                    </button>
                    <ul class="dropdown-menu border-0 shadow-sm">
                      <li><button class="dropdown-item">Profile</button></li>
                      <li>
                        <button class="dropdown-item logout-user">
                          Logout
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </header>

          <!-- Main -->
          <main class="main">
            <section class="mb-4">
              <div class="container">
                <div class="row align-items-center">
                  <div class="col-12 pt-4 pb-2">
                    <h1>Select Your Quiz</h1>
                  </div>
                  <div class="col-12">
                    <div
                      class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-4 quizzes"
                    ></div>
                  </div>
                </div>
              </div>
            </section>
          </main>

          <!-- Footer -->
          <footer class="bg-primary">
            <div class="container">
              <div class="row">
                <div class="col-12 py-2">
                  <p class="mb-0 text-center">
                    Â© <span id="year"></span>, developed by
                    <a
                      class="text-secondary fw-bold"
                      target="_blank"
                      href="https://fuzailahmed.000webhostapp.com/"
                      >Fuzail</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="quiz-modal"
      tabindex="-1"
      aria-labelledby="quiz-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="quiz-modal-label">
              Some Rules of this Quiz
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary start-quiz">
              Start Quiz
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/functions.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/quizData.js"></script>
    <script src="./assets/js/quizzes.js"></script>
  </body>
</html>
